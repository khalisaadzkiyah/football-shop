<!-- Modal for Add / Update Product -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-[#FFF0F6] rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto opacity-0 scale-95 transition-all duration-200">

    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-[#831843]">
          Add New Product
        </h3>
        <p class="text-sm text-[#831843] mt-1">Update your product details below</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-pink-200 rounded-md px-3 py-2 focus:border-[#EC4899] focus:ring-[#EC4899]"" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-pink-200 rounded-md px-3 py-2 focus:border-[#EC4899] focus:ring-[#EC4899]" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="ball">Ball</option>
            <option value="shoes">Shoes</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/product.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-[#EC4899] bg-[#FFF0F6] border border-pink-200 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-[#831843]">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
        <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-pink-200 text-[#831843] rounded-md font-medium hover:bg-pink-100 transition-colors text-center">Cancel</button>
        <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#EC4899] text-white px-6 py-3 rounded-md font-medium hover:bg-[#DB2777] transition-colors">Save Product</button>
    </div>

  </div>
</div>

<script>
  // === Modal show/hide animation ===
    let currentEditId = null;

    function showModal(mode = 'add', productId = null) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);

    const title = modalContent.querySelector('h3');
    const submitBtn = document.getElementById('submitProduct');
    
    if (mode === 'edit') {
        title.textContent = 'Edit Product';
        currentEditId = productId;
        // Ambil product dari allProductsData
        const product = allProductsData.find(p => p.id === productId);
        if (product) {
        document.getElementById('name').value = product.name;
        document.getElementById('price').value = product.price;
        document.getElementById('category').value = product.category;
        document.getElementById('thumbnail').value = product.thumbnail;
        document.getElementById('is_featured').checked = product.is_featured;
        }
    } else {
        title.textContent = 'Add New Product';
        currentEditId = null;
        document.getElementById('productForm').reset();
    }
    }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  document.getElementById('cancelButton').addEventListener('click', () => {
    document.getElementById('productForm').reset();
  });

  // === AJAX: Add Product Entry ===
  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    });

    // Reset form dan tutup modal
    document.getElementById("productForm").reset();
    hideModal();

    // Tampilkan notifikasi (pastikan kamu punya toast.html di-include)
    showToast('Product added successfully!', '', 'success');

    // Kirim event ke main.html agar refresh data tanpa reload
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  // Trigger AJAX saat form disubmit
    document.getElementById("productForm").addEventListener("submit", function (e) {
    e.preventDefault();
    if (currentEditId) {
        updateProductEntry(currentEditId);
    } else {
        addProductEntry();
    }
    });

</script>
