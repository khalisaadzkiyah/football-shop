{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block meta %}
<title>Product Detail - Socceria</title>
{% endblock meta %}

{% block content %}
<div class="bg-pink-50 w-full min-h-screen pt-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="inline-block bg-pink-400 text-white px-4 py-2 rounded-md hover:bg-pink-500 transition-colors">
                ‚Üê Back to Products
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-pink-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-pink-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-pink-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden bg-white rounded-lg border border-red-200 p-12 text-center text-red-600">
            Failed to load product. Please try again later.
        </div>

        <!-- Product Content -->
        <article id="product-content" class="bg-white rounded-lg border border-pink-200 overflow-hidden shadow-sm hidden">

            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>

                <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-[#831843] leading-tight mb-4">
                    <!-- Product name -->
                </h1>

                <!-- Price -->
                <div id="product-price" class="text-pink-600 font-medium text-xl mb-2">
                    <!-- Price -->
                </div>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" src="" alt="" class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
            </div>

            <!-- Description -->
            <div class="p-6 sm:p-8">
                <div id="product-description" class="text-[#831843] text-base sm:text-lg leading-relaxed whitespace-pre-line">
                    <!-- Description -->
                </div>
            </div>

            <!-- Author Info -->
            <div class="border-t border-pink-200 p-6 sm:p-8 bg-pink-50">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-[#831843]">
                            <p id="product-author">Author: Loading...</p>
                        </div>
                        <p class="text-sm text-pink-600">Author</p>
                    </div>
                    <div id="product-actions" class="flex space-x-2">
                        <!-- Edit/Delete buttons if owner -->
                    </div>
                </div>
            </div>

        </article>
    </div>
</div>

<script>
// Config
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_API_ENDPOINT = `/json/${PRODUCT_ID}/`;
const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";

// DOM
const loadingEl = document.getElementById('loading-state');
const errorEl = document.getElementById('error-state');
const contentEl = document.getElementById('product-content');
const nameEl = document.getElementById('product-name');
const priceEl = document.getElementById('product-price');
const thumbnailContainer = document.getElementById('featured-image-container');
const thumbnailEl = document.getElementById('featured-image');
const descriptionEl = document.getElementById('product-description');
const badgesContainer = document.getElementById('badges-container');
const authorEl = document.getElementById('product-author');
const actionsEl = document.getElementById('product-actions');

function formatPrice(price) {
    return `Rp ${Number(price).toLocaleString()}`;
}

function createBadge(text, bgClass, textClass) {
    const badge = document.createElement('span');
    badge.className = `inline-flex items-center px-3 py-1 rounded-md text-xs font-medium ${bgClass} ${textClass}`;
    badge.textContent = text;
    return badge;
}

async function loadProduct() {
    try {
        loadingEl.classList.remove('hidden');
        contentEl.classList.add('hidden');
        errorEl.classList.add('hidden');

        const response = await fetch(PRODUCT_API_ENDPOINT);
        if (!response.ok) throw new Error('Failed to fetch product');

        const product = await response.json();

        // Fill content
        nameEl.textContent = product.name;
        priceEl.textContent = formatPrice(product.price);
        descriptionEl.textContent = product.description;

        // Badges
        badgesContainer.innerHTML = '';
        badgesContainer.appendChild(createBadge(product.category, 'bg-pink-300', 'text-[#831843]'));
        if (product.is_featured) badgesContainer.appendChild(createBadge('Featured', 'bg-pink-200', 'text-[#831843]'));
        if (product.is_hot) badgesContainer.appendChild(createBadge('Hot', 'bg-pink-200', 'text-[#831843]'));

        // Image
        if (product.thumbnail) {
            thumbnailEl.src = product.thumbnail;
            thumbnailEl.alt = product.name;
            thumbnailContainer.classList.remove('hidden');
        } else {
            thumbnailContainer.classList.add('hidden');
        }

        // Author
        authorEl.textContent = `Author: ${product.user_username || 'Anonymous'}`;

        // Actions (Edit/Delete for owner)
        actionsEl.innerHTML = '';
        if (CURRENT_USER_ID && Number(CURRENT_USER_ID) === Number(product.user_id)) {
            const editBtn = document.createElement('a');
            editBtn.href = `/edit_product/${product.id}`;
            editBtn.textContent = 'Edit';
            editBtn.className = 'px-4 py-2 bg-pink-400 text-white rounded-md hover:bg-pink-500 transition-colors';

            const deleteBtn = document.createElement('a');
            deleteBtn.href = `/delete_product/${product.id}`;
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'px-4 py-2 bg-red-400 text-white rounded-md hover:bg-red-500 transition-colors';
            deleteBtn.onclick = () => confirm('Are you sure you want to delete this product?');

            actionsEl.appendChild(editBtn);
            actionsEl.appendChild(deleteBtn);
        }

        // Show content
        loadingEl.classList.add('hidden');
        contentEl.classList.remove('hidden');

    } catch (err) {
        console.error(err);
        loadingEl.classList.add('hidden');
        errorEl.classList.remove('hidden');
    }
}

document.addEventListener('DOMContentLoaded', loadProduct);
</script>
{% endblock content %}
