{% extends 'base.html' %}

{% block meta %}
<title>Login - Socceria</title>
{% endblock meta %}

{% block content %}
<div class="bg-pink-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl border border-pink-100 p-6 sm:p-8 form-style shadow-sm">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-pink-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Socceria</p>
      </div>

      <!-- AJAX Message Display -->
      <div id="ajax-message" class="mb-6 hidden"></div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-pink-800 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-pink-200 rounded-md focus:outline-none focus:border-pink-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-pink-800 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-pink-200 rounded-md focus:outline-none focus:border-pink-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-pink-500 text-white font-medium py-3 px-4 rounded-md hover:bg-pink-600 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-pink-100">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-pink-600 hover:text-pink-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("login-form");
  const msgDiv = document.getElementById("ajax-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    msgDiv.classList.add("hidden"); // reset
    msgDiv.innerHTML = "";

    try {
      const res = await fetch("{% url 'main:login_ajax' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": csrfToken,
        },
        body: new URLSearchParams({username, password})
      });

      const data = await res.json();

      if (res.ok) {
        msgDiv.className = "px-4 py-3 rounded-md text-sm border bg-pink-50 border-pink-200 text-pink-700 mb-4";
        msgDiv.innerText = data.message;
        msgDiv.classList.remove("hidden");

        setTimeout(() => {
          window.location.href = "{% url 'main:show_main' %}";
        }, 800);
      } else {
        msgDiv.className = "px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-4";
        msgDiv.innerText = data.message || "Login failed";
        msgDiv.classList.remove("hidden");
      }
    } catch (err) {
      msgDiv.className = "px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-4";
      msgDiv.innerText = "Something went wrong, please try again.";
      msgDiv.classList.remove("hidden");
    }
  });
});
</script>
{% endblock content %}
