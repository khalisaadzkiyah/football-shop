{% extends 'base.html' %}

{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Kembali ke Daftar Produk</button></a></p>

<h1>{{ product.name }}</h1>

<p>
  <b>{{ product.category }}</b>
  {% if product.is_featured %} | <b>Featured</b>{% endif %}
  | <i>Rp {{ product.price }}</i>
</p>

{% if product.thumbnail %}
  <img src="{{ product.thumbnail }}" alt="thumbnail produk" width="300">
  <br /><br />
{% endif %}

<p>{{ product.description }}</p>

{% endblock %}
