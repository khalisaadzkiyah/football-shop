{% extends 'base.html' %}

{% block meta %}
<title>Register - Socceria</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-pink-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-pink-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-pink-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Socceria account</p>
        </div>

        <!-- AJAX Message Display -->
        <div id="ajax-message" class="mb-6 hidden"></div>

        <form id="register-form" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-pink-900 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:border-pink-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-pink-900 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:border-pink-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-pink-900 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-pink-300 rounded focus:outline-none focus:border-pink-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-pink-500 text-white font-medium py-3 px-4 rounded hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-pink-600 hover:text-pink-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("register-form");
  const msgDiv = document.getElementById("ajax-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const username = document.getElementById("username").value;
    const password1 = document.getElementById("password1").value;
    const password2 = document.getElementById("password2").value;

    msgDiv.classList.add("hidden");
    msgDiv.innerHTML = "";

    try {
      const res = await fetch("{% url 'main:register_ajax' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": csrfToken,
        },
        body: new URLSearchParams({username, password1, password2})
      });

      const data = await res.json();

      if (res.ok) {
        msgDiv.className = "px-4 py-3 rounded text-sm border bg-green-50 border-green-200 text-green-700 mb-4";
        msgDiv.innerText = data.message;
        msgDiv.classList.remove("hidden");

        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 1000);
      } else {
        msgDiv.className = "px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-4";
        msgDiv.innerText = data.message || "Registration failed";
        msgDiv.classList.remove("hidden");
      }
    } catch (err) {
      msgDiv.className = "px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-4";
      msgDiv.innerText = "Something went wrong, please try again.";
      msgDiv.classList.remove("hidden");
    }
  });
});
</script>
{% endblock content %}
